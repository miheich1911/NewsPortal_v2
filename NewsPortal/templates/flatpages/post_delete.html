{% extends 'flatpages/default.html' %}

{% block content %}
{% if post.post_type == 'NW' %}
<h1>Удаление новости c идентификатором №{{ post.id }}</h1>
{% else %}
<h1>Удаление статьи c идентификатором №{{ post.id }}</h1>
{% endif %}
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Вы уверены?</p>
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
